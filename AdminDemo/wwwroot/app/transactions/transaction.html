<div ng-controller="transactionController as vm">
    <div class="ui container">
        <div class="ui pointing menu">
            <button id="init-page" ng-click="vm.getInitPage()"><h3 class="ui header item active">Transactions</h3></button>
            <div class="right menu">
                <div class="item">
                    <div class="ui transparent icon input">
                        <form>
                            <div class="ui transparent input">
                                <input id="searchInput" type="text" placeholder="Search users..." ng-model="vm.searchString">
                            </div>
                            <button class="circular ui icon button" ng-click="vm.search()">
                                <i class="search link icon"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <table class="ui inverted green table" align="center" style="table-layout: fixed">
            <tr>
                <th>Transaction ID</th>
                <th>User</th>
                <th>Full name</th>
                <th>Hash</th>
                <th>Address</th>
                <th>Country</th>
            </tr>
            <tr ng-repeat="transaction in vm.transactions">
                <td>{{transaction.id}}</td>
                <td>{{transaction.users.userName}}</td>
                <td>{{transaction.users.lastName}} {{transaction.users.firstName}}</td>
                <td>{{transaction.hash}}</td>
                <td>{{transaction.address}}</td>
                <td>{{transaction.countries.countryName}}</td>
            </tr>
        </table>
        <table id="thistable" align="center">
            <tr id="pages-list">
                <td ng-repeat="pageNumber in vm.numberOfPages">
                    <div ng-include="'app/transactions/pagenumber.html'"></div>
                </td>
            </tr>
        </table>
    </div>
</div>
