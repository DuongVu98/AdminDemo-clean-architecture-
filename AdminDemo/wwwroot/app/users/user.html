<div ng-controller="userController as vm">
    <div class="ui container">
        <div class="ui pointing menu">
            <h3 class="ui header item active">Users</h3>
            <div class="right menu">
                <div class="item">
                    <div class="ui transparent icon input">
                        <input type="text" placeholder="Search users...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <table class="ui inverted blue red table" style="table-layout: fixed">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Full name</th>
                <th>Date of birth</th>
                <th>Address</th>
                <th>Province</th>
            </tr>
            <tr ng-repeat="user in vm.users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.lastName}} {{user.firstName}}</td>
                <td>{{user.birthDate}}</td>
                <td>{{user.address}}</td>
                <td>{{user.province.provinceName}}</td>
            </tr>
        </table>
    </div>
</div>
